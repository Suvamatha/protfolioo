<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="login-box">
        <h2>Appointment</h2>
        <form>
            <div class="user-box">
                <input type="text" name=""required="">
                <label>First Name</label>
            </div>
            <div class="user-box">
                <input type="text" name=""required="">
                <label>Last Name</label>
            </div>
            <div class="user-box">
                <input type="email" name=""required="">
                <label>New Email</label>
            </div>
            <div class="user-box">
                <input type="number" name="" required="" >
                <label>Phone</label>
            </div>
            <div class="user-box">
            <label for="message">Message (optional):</label>
            <textarea id="message" name="message" rows="4" placeholder="write your problem"></textarea>
            </div><br>

            <div class="user-box">
               <span style="color: aliceblue;"> Appointment date</span>
            <label for="preferred-date"></label>
            <input type="date" id="preferred-date" name="preferred-date">
            </div>
          
            
            <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit Appointment 
            </a>
        </form>
    </div>
</body>
</html>
